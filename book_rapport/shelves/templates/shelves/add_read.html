{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Rapport</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/add_read.css' %}">
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">

    <div class="container"> 
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">
          <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Book Rapport
        </a>
      </div>

      <div class="collapse navbar-collapse" id="bs-nav-demo">
        <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>
        </ul>
      </div>  
    </div>

  </nav>


  <div class="container"> 
    <div class="row">

      <div class="col-lg-8 col-sm-6">
        <h1>Add Book</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
      </div>

      <div class="col-lg-4 col-sm-6">
        <h1>Book Search</h1>
        <!-- Search bar -->
        <div>
          <input type="text" id="search-bar" name="search-bar" placeholder="e.g. Title, Author, ISBN">
          <input type="button" id="search-button" value="Search">
        </div>
        <br><br>
        <!-- Book search results -->
        <div>
          <section class="books">
          </section>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/add_read.js' %}"></script>

</body>
</html>
